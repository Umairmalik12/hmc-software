<h2 mat-dialog-title>{{edit ? 'Update OPD Patient Data' : 'Add OPD Patient'}}</h2>

<form [formGroup]="opdForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-dialog-content>
        <div class="input-section">
            <mat-form-field appearance="fill">
                <mat-label>Patient ID</mat-label>
                <input matInput type="number" formControlName="patientId">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Date & Time</mat-label>
                <input matInput type="datetime-local" formControlName="dateTime">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Patient Name</mat-label>
                <input matInput type="text" formControlName="patientName">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age">
            </mat-form-field>
       
            <mat-radio-group formControlName="sex" class="radio-group">
                <mat-radio-button value="Male">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group> 

            <mat-form-field appearance="fill">
                <mat-label>BP</mat-label>
                <input matInput type="text" formControlName="bp">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Temp</mat-label>
                <input matInput type="text" formControlName="temp">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Weight</mat-label>
                <input matInput type="text" formControlName="weight">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Patient Category</mat-label>
                <input matInput type="text" formControlName="patientCategory">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input matInput type="number" formControlName="amount">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput type="tel" formControlName="phone">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>History</mat-label>
                <textarea matInput formControlName="history"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Doctor Name</mat-label>
                <input matInput type="text" formControlName="drName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>followUp</mat-label>
                <input matInput type="text" formControlName="followUp">
            </mat-form-field>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-raised-button color="warn" type="button" (click)="close()">Cancel</button>
    </mat-dialog-actions>
</form>
