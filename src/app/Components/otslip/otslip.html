<form [formGroup]="otForm">
    <mat-card>
      <mat-card-title>Haq Medical Center</mat-card-title>
      <h3>OT Medicine List</h3>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Patient Name</mat-label>
          <input matInput formControlName="patientName" />
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Doctor Name</mat-label>
          <input matInput formControlName="doctorName" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Medicine Status </mat-label>
          <mat-select formControlName="includeMedicineHeader">
              <mat-option value="withMedicine">With Medicine</mat-option>
              <mat-option value="withoutMedicine">Without Medicine</mat-option>
          </mat-select>
      </mat-form-field>
        
        <div class="product-list">
          <div *ngFor="let product of products; let i = index" class="product-item">
            <input>
            <mat-checkbox formControlName="selectedProducts[i]">{{ product }}</mat-checkbox>
            <mat-form-field appearance="outline">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" formControlName="quantities[i]" />
            </mat-form-field> 
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
